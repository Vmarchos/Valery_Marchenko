<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
    div.DateTable{width:100px;display:flex; flex-direction: row; font-size: 2em;
        justify-content: flex-start;
    }
    div.DateTable>div{
        background-color: grey;border: black solid 2px;position:relative;cursor: pointer; border-radius: 5px;
        
    }
    div.MenuLevel2{
        width: 150px;display:none;
    }
    div.MenuLevel2>div{
        background-color: rgb(223, 29, 29);border: solid black 2px;cursor: pointer;border-radius: 5px;  }
    div.DateTable > div:hover div.MenuLevel2  {display:block; position:absolute;  top: 90%; z-index: 1; 
    }
    @media all and(max-width:745px){
        div.DateTable{width:100px;display:block
    }
}
    </style>
</head>
<body>
    
    <div class="DateTable">
        <div>Понедельник</div>
        
            <div >Вторник</div>
        
        <div>Среда
            <div class="MenuLevel2">
                <div>Завтрак</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Четверг</div>
        <div>Пятница</div>
        <div>Суббота</div>
        
    </div>
</div>
</body>
</html>
