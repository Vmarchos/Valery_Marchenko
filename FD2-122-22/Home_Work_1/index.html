<head>
    <meta charset="UTF-8">

<body>
    <script>
        "use strict"
        alert('Введите ваши фамилию, имя , отчество ');
        do {
            var name = prompt('Пожалуйста введите ваше имя');


        } while (name === "null" || !name.trim());

        do {
            var surname = prompt("Введите вашу фамилию");

        } while (surname === null || !surname.trim());



        do {
            var patronymic = prompt("Введите ваше отчество")
        } while (patronymic === null || !patronymic.trim());


        do {
            var age = + prompt("Введите ваш возраст")
        } while (isNaN(age) || Number.isNaN(age) == true || age <= '0' || age >= '120');






        let gender = confirm('Ваш пол мужской? нажмите окей.\n Если вы женского пола нажмите отмена');

        let genderN;
        if (gender)
            genderN = 'мужчина';
        else
            genderN = 'женщина';

        let pension;
        if ((genderN === 'мужчина' && age >= 63) || (genderN === 'женщина' >= 58))
            pension = 'да';
        else
            pension = 'нет'
        alert('ваше ФИО:  ' + surname + '  ' + name + '  ' + patronymic + '\n' +
            'ваш возраст в годах:  ' + age + '\n' +
            'ваш возраст в днях:   ' + age * 365 + '\n' +
            'через 5 лет вам будет:  ' + (age + 5) + '\n' +
            'ваш пол:  ' + genderN + '\n' +
            'вы на пенсии:  ' + pension);



    </script>
