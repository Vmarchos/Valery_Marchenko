<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS_ARR(reduce)</title>
</head>

<body>
    <script>
        "use strict"
        function vowel_count(str) {
            const vowel_list = ['А', 'а', 'О', 'о', 'У', 'у', 'Ы', 'ы', 'Я', 'я', 'Е', 'е', 'Э', 'э', 'Я', 'я', 'И', 'и', 'Ё', 'ё',
                'Ю', 'ю'];

            const arr = [...str];
            function vowels(a, v) {
                if (vowel_list.includes(v))
                    a++;
                return a;

            }
            return arr.reduce(vowels, 0);



        }
        let s = prompt("слово");
        console.log(vowel_count(s));






    </script>
</body>

</html>
