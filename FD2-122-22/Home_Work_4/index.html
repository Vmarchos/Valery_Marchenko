<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS_ARR(forEach)</title>
</head>

<body>
    <script>
        function vowel_arr(str) {
            const vowel_list = ['А', 'а', 'О', 'о', 'У', 'у', 'Ы', 'ы', 'Я', 'я', 'Е', 'е', 'Э', 'э', 'Я', 'я', 'И', 'и', 'Ё', 'ё',
                'Ю', 'ю'];
            let vcount = 0;
            const arr = str.split('')
            function vowel(v) {
                if (vowel_list.includes(v))
                    vcount++;

            }
            arr.forEach(vowel);
            return vcount;

        }
        let s = prompt("слово");
        console.log(vowel_arr(s))





    </script>

</body>

</html>
