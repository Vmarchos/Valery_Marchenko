<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag&amp;drop</title>
</head>

<body style='min-height: 100vh'>

    <img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
    <img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
    <img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
    <img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

    <script>
        'use strict'
        window.addEventListener('load', posElem, false);

        function posElem(EO) {
            EO = EO || window.event;
            EO.preventDefault();
            var elemArr = document.getElementsByTagName('img');
            var positionX;
            var positionY;

            for (var i = elemArr.length - 1; i >= 0; i--) {
                var elem = elemArr[i];
                elem.style.top = elem.offsetTop + 'px';
                elem.style.left = elem.offsetLeft + 'px';
                elem.onmousedown = mouseDown
                elem.onmouseup = mouseUp;
            }
            for (i = elemArr.length - 1; i >= 0; i--) {
                var elem = elemArr[i];
                elem.style.position = 'absolute'
            }

            function mouseDown(EO) {

                EO = EO || window.event;
                EO.preventDefault();
                var bod = document.body;
                var image = EO.target;
                bod.appendChild(image);

                positionX = EO.x - EO.target.offsetLeft;
                positionY = EO.y - EO.target.offsetTop;
                console.log('нажал на картинку')

                function mouseMove(EO) {
                    EO = EO || window.event;
                    EO.preventDefault();
                    image.style.left = (EO.x - positionX) + 'px';
                    image.style.top = (EO.y - positionY) + 'px';
                    image.style.cursor = "pointer";
                    console.log('тащу картинку')
                }

                window.onmousemove = mouseMove;
            }

            function mouseUp(EO) {
                EO = EO || window.event;
                EO.preventDefault();
                window.onmousemove = null;
                console.log('отпустил картинку')

            }

        }

    </script>
</body>

</html>
