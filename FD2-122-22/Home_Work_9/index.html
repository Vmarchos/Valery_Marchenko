<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <title>drag&amp;drop</title>
</head>

<body style='min-height: 100vh'>
    <div id="box">
        <img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
        <img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
        <img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
        <img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>
    </div>
    <script>
        "use strict";

        window.addEventListener('load', posElem, false);
        function posElem(EO) {
            EO = EO || window.event;
            var elems = document.getElementsByTagName('img');

            for (var i = elems.length - 1; i >= 0; i--) {
                var elem = elems[i];

                elem.style.top = elem.offsetTop + 'px';
                elem.style.left = elem.offsetLeft + 'px';
                elem.style.position = 'absolute';
                elem.onmousedown = imgMouseDown;
                elem.onmouseup = imgMouseUp;
            };


            function imgMouseDown(EO) {
                EO = EO || window.event;
                EO.preventDefault();
                console.log('Нажал на картинку');

                var dounShiftCoordX = EO.pageX - EO.target.offsetLeft;
                var dounShiftCoordY = EO.pageY - EO.target.offsetTop;

                var cont = document.getElementById('box');
                var pict = EO.target;
                cont.appendChild(pict);


                window.onmousemove = imgMouseMove;
                function imgMouseMove(EO) {
                    EO = EO || window.event;
                    EO.preventDefault();
                    console.log('Тащу картинку');

                    pict.style.top = (EO.pageY - dounShiftCoordY) + 'px';
                    pict.style.left = (EO.pageX - dounShiftCoordX) + 'px';

                }
            }

            function imgMouseUp(EO) {
                EO.preventDefault();
                console.log('Отпустил картинку');

                window.onmousemove = null;

            }


        };
    </script>

</body>

</html>
