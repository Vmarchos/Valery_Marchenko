<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag&amp;drop</title>
</head>

<body style='min-height: 100vh'>

    <img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
    <img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
    <img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
    <img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

    <script>
        document.onload = load;
        load();
        function load() {
            let elems = document.getElementsByTagName('img');
            for (let i = 0; i < elems.length; i++) {
                const elem = elems[i];
                elem.style.top = elem.offsetTop + 'px'
                elem.style.left = elem.offsetLeft + 'px'
            }
            for (let i = 0; i < elems.length; i++) {
                const elem = elems[i];
                elem.style.position = "absolute"
                elem.addEventListener("mousedown", imgMouseDown);
            }
            let offsetX, offsetY;
            let dragedImg = null;
            function imgMouseDown(eo) {
                eo = eo || window.event;
                let img = eo.target
                img.parentNode.appendChild(img);
                eo.preventDefault();
                offsetX = eo.pageX - img.offsetLeft;
                offsetY = eo.pageY - img.offsetTop;
                dragedImg = img;
                window.addEventListener('mousemove', imgMouseMove);
                img.addEventListener('mouseup', imgMouseUp);
                console.log("нажал на картинку")
            }
            function imgMouseMove(eo) {
                if (!dragedImg)
                    return;

                eo = eo || window.event;
                eo.preventDefault();
                dragedImg.style.left = (eo.pageX - offsetX) + 'px';
                dragedImg.style.top = (eo.pageY - offsetY) + 'px';
                console.log("тащу картинку")
                dragedImg.style.cursor = 'pointer'


            }
            function imgMouseUp(eo) {
                eo = eo || window.event;
                eo.preventDefault();
                let img = eo.target;
                window.removeEventListener('mousemove', imgMouseMove);
                img.removeEventListener('mouseup', imgMouseUp);
                console.log('отпустил картинку')
                dragedImg = null;
                img.style.cursor = 'default';

            }
        }


    </script>
</body>

</html>
