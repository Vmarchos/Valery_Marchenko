<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINKS_HASH_CLASS</title>
</head>

<body>
    <input type="button" value="Добавить напиток" onclick="addDrink()">
    <input type="button" value="информация" onclick="infoDrink()">
    <input type="button" value="Удалить информацию " onclick="deleteDrink()">
    <input type="button" value="Все напитки " onclick="infoAllDrink()">


</body>
<script>
    class HashStorage {

        storage = {};

        addValue(key, value) {
            this.storage[key] = value;
        }
        getValue(key) {
            return this.storage[key];
        }
        deleteValue(key) {
            if (key in this.storage) {
                delete this.storage[key];
                return true;
            }
            else
                return false;
        }
        getKeys(key) {
            return Object.keys(this.storage);
        }
    }

    const drinkStorage = new HashStorage;
    function addDrink() {
        const dName = prompt('введите название напитка');
        const dRecipe = prompt('введите рецепт');
        const dAlco = confirm('Напиток алкогольный?');
        drinkStorage.addValue(dName, { r: dRecipe, a: dAlco });

    }
    function infoDrink() {
        const dName = prompt('введите название напитка');
        const info = drinkStorage.getValue(dName);
        if (info == undefined) {
            return alert('такого напитка нет')
        }
        else
            return alert("напиток:" + dName + '\n' + "алкогольный:" + info.a + '\n' + "рецепт:" + info.r);



    }
    function deleteDrink() {
        const dName = prompt('введите название напитка');
        const deleteAlco = drinkStorage.deleteValue(dName)
        if (deleteAlco == false) {
            return alert("такой напиток не найден, введите правильное название")
        }
        else
            return alert("информация о напитке успешно удаленна")
    }
    function infoAllDrink() {
        const aDrink = drinkStorage.getKeys()
        if (aDrink == false) {
            return alert("ни один напиток не найден")
        }
        else
            return alert(aDrink)


    }

</script>

</html>
