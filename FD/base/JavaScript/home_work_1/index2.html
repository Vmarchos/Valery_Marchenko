<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_homework_2</title>
</head>
<body>
    <script>
        alert('Введите Ваши фамилию, имя, отчество');
        var name = prompt('Имя');
        var surname = prompt('Фамилия');
        var patronymic = prompt('Отчество');
        var age = parseInt(prompt('Введите возраст'));
        var gender = confirm('ваш пол - мужской?');
        

        var genderN=(gender)?'мужской':'женский';

        var pension=((genderN == 'мужской' && age>=63)||(genderN == 'женский' && age>=58))?'да':'нет';

        alert('ваше ФИО:  ' + surname +'  ' + name + '  ' + patronymic + '\n' + 
              'ваш возраст в годах:  ' + age + '\n' + 
              'ваш возраст в днях:   ' + age*365 + '\n' + 
              'через 5 лет вам будет:  ' + parseInt(age + 5) + '\n' + 
              'ваш пол:  ' + genderN + '\n' + 
              'вы на пенсии:  ' + pension);

    </script>
</body>
</html>
