<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" >
    <style>
        input {
            width: 25px;
            height: 25px;
            margin: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .swiper {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>

    <input type="button" value="1" onclick="getNumber(1)">
    <input type="button" value="2" onclick="getNumber(2)">
    <input type="button" value="3" onclick="getNumber(3)"><br>
    <input type="button" value="4" onclick="getNumber(4)">
    <input type="button" value="5" onclick="getNumber(5)">
    <input type="button" value="6" onclick="getNumber(6)"><br>
    <input type="button" value="7" onclick="getNumber(7)">
    <input type="button" value="8" onclick="getNumber(8)">
    <input type="button" value="9" onclick="getNumber(9)"><br>
    <input type="button" value="0" onclick="getNumber(0)">
    <input type="button" value="+" onclick="getOperation('+')">
    <input type="button" value="-" onclick="getOperation('-')"><br>
    <input type="button" value="/" onclick="getOperation('/')">
    <input type="button" value="*" onclick="getOperation('*')">
    <input type="button" value="=" onclick="result()">

    <div id="result"></div>


    <script>
        var x = null, y = null, operVariable = "";
        function getNumber(num) {
            if (x == null) {
                x = num;
            }
            else {
                y = num;
            }

        }
        function getOperation(oper) {
            operVariable = oper

        }
        function result() {
            var El = document.getElementById('result');

            switch (operVariable) {
                case "+": El.innerText = x + y;
                    break;
                case "-": El.innerText = (x - y).toString();
                    break;
                case "/": El.innerText = (x / y).toString();
                    break;
                case "*": El.innerText = (x * y).toString();
                    break;

            }
        }

    </script>

  <div>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      
        <div class="swiper-scrollbar"></div>
    </div>
</div>
    <script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'vertical',
        loop: true,
      
        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },
      
        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      
        // And if we need scrollbar
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      });
      </script>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>


</html>
